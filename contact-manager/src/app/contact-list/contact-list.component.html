<mat-card> 
    <mat-card-title>List of Contacts</mat-card-title>
    <mat-card-content>
        <div *ngIf="showSpinner">
            <mat-spinner></mat-spinner>
          </div>
          
          <div *ngIf="dataSource && dataSource.length > 0">
            <table
              mat-table
              [dataSource]="dataSource"
              multiTemplateDataRows
              class="mat-elevation-z8"
            >
              <ng-container
                matColumnDef="{{ column }}"
                *ngFor="let column of columnsToDisplay"
              >
                <th mat-header-cell *matHeaderCellDef>
                  {{ columnNamesToDisplay[column] }}
                </th>
                <td mat-cell *matCellDef="let contact">{{ contact[column] }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr
                mat-row
                *matRowDef="let contact; columns: columnsToDisplay"
                class="contacts-contact-row"
              ></tr>
            </table>
          </div>
    </mat-card-content>
    <mat-card-footer>
       
        <div *ngIf="!dataSource || dataSource.length < 1">
            <mat-icon color="primary">info</mat-icon>
            No data found!
          </div>
    </mat-card-footer>
</mat-card>
