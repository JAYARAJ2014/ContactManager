<mat-card>
  <mat-card-title>List of Contacts</mat-card-title>
  <mat-card-content>
    <div *ngIf="showSpinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="dataSource && dataSource.length > 0">
      <mat-table
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
          <mat-cell *matCellDef="let contact">{{
            contact.firstName
          }}</mat-cell> </ng-container
        >>

        <ng-container matColumnDef="middleName">
          <mat-header-cell *matHeaderCellDef>Middle Name</mat-header-cell>
          <mat-cell *matCellDef="let contact">{{
            contact.middleName
          }}</mat-cell> </ng-container
        >>
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
          <mat-cell *matCellDef="let contact">{{
            contact.lastName
          }}</mat-cell> </ng-container
        >>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let contact" >
          <a [routerLink]="['/edit', contact.id]">
            <mat-icon color="primary">edit</mat-icon>
          </a> 
            <mat-icon color="warn">delete</mat-icon> 
          </mat-cell> 
            </ng-container>>
        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <div *ngIf="!dataSource || dataSource.length < 1">
      <mat-icon color="primary">info</mat-icon>
      No data found!
    </div>
  </mat-card-footer>
</mat-card>
