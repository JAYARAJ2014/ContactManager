<mat-sidenav-container>
  <mat-sidenav [(mode)]="sideNavMode" [(opened)]="sideNavOpened">
    <mat-nav-list>
      <a mat-list-item (click)="allContactsClicked()"
        ><mat-icon matListIcon>contacts</mat-icon>All Contacts</a
      >
      <a mat-list-item><mat-icon matListIcon>add</mat-icon>Add Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
